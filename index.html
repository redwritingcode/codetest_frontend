<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <meta charset="utf-8">
  <title>Code for Australia - Fellows Directory</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="lib/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
<body class="bg-secondary" ng-controller="MyController">

  <div class="container mt-sm-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 card">
          <div class="card-body">
            <h2 class="card-title text-dark">Fellows Directory</h2>

              <div class="form-row mb-2">
                <div class="col">
                  <label class="col-form-label text-right" for="searchQuery">
                    search <span ng-if="query">{{ 'for: ' + query }}</span></label>
                </div><!-- label -->
                
                <div class="col-12">
                  <input class="form-control form-control-lg" id="searchQuery" placeholder="Search for fellows" autofocus
                  ng-model="query">
                </div><!-- col-12 -->
              </div><!-- form-row -->

          </div><!-- card-body -->
      </div><!-- col-12 -->
    </div><!-- row -->
</div><!-- col-container -->

<div class="fellow-list container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-9 col-md-7 col-lg-5">
      <ul class=" list-group d-flex" >
        <li class="list-group-item" ng-repeat="item in fellows | filter: query | orderBy:'last'">

            
              <div class="media-body">
                <h5 class="my-0 text-dark"> Name: {{item.first | uppercase}}, {{item.last}} </h5>
                 <h5 class="my-0 text-dark">Fellowship:{{item.fellowship}} </h5>
                 <h5 class="my-0 text-dark">Age:{{item.age}} </h5>
                <div class="text-secondary ">{{item.about}}</div>
                <div class="text-secondary ">Email:{{item.email}}</div>
                <div class="text-secondary ">Active:{{item.isActive}}</div>
                <div class="text-secondary ">Email:{{item.email}}</div>
                <div class="text-secondary ">Date registered:{{item.registered}}</div>
              </div><!-- media-body -->
            </div><!-- media -->

        </li>
      </ul>
    </div><!-- col-12 -->
  </div><!-- row -->
</div><!-- col-container -->

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/popper.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>

</body>
</html>
