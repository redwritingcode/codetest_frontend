<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <meta charset="utf-8">
  <title>Code for Australia - Fellows Directory</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="lib/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
<body class="bg-secondary" ng-controller="MyController">



  <div class="container mt-sm-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 card">
          <div class="card-body">
            <h2 class="card-title text-dark">Fellows Directory</h2>


<div class="form-row">
  <div class="col">
    <select class="form-control form-control-inline mr-3 w-100" 
    ng-model="artistOrder">
      <option value="first">Name</option>
      <option value="fellowship">Fellowship</option>
       <option value="isActive">Active</option>
    </select>
  </div><!-- col -->
  <div class="col-5 col-md-4">
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="direction" checked
        ng-model="direction"> asc</label>
    </div><!-- form-check -->
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="direction" value="reverse"
        ng-model="direction"> desc</label>
    </div><!-- form-check -->
  </div><!-- col-5 -->
</div><!-- form-row -->



              <div class="form-row mb-2">
                <div class="col">
                  <label class="col-form-label text-right" for="searchQuery">
                    search <span ng-if="query">{{ 'for: ' + query }}</span></label>
                </div><!-- label -->
                
                <div class="col-12">
                  <input class="form-control form-control-lg" id="searchQuery" placeholder="Search for fellows" autofocus
                  ng-model="query">
                </div><!-- col-12 -->
              </div><!-- form-row -->

          </div><!-- card-body -->
      </div><!-- col-12 -->
    </div><!-- row -->
</div><!-- col-container -->

<div class="fellow-list container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-9 col-md-7 col-lg-5">
      <ul class=" list-group d-flex" >
        <li class="list-group-item" ng-repeat="item in fellows | filter: query | orderBy: artistOrder:direction">

            
              <div class="media-body">
                <h5 class="my-0 text-dark"> Name: {{item.first | uppercase}}, {{item.last}} </h5>
                 <h5 class="my-0 text-dark">Fellowship:{{item.fellowship}} </h5>
                 <br>
                <div class="text-secondary "><strong>Active:</strong> {{item.isActive}}</div>
                <div class="text-secondary "><strong>Date registered:</strong> {{item.registered}}</div>
                <div class="text-secondary "><strong>Age:</strong> {{item.age}}</div>
                <div class="text-secondary "><strong>About<br></strong> {{item.about}}</div>
                <div class="text-secondary "><strong>Email:</strong> {{item.email}}</div>
               
                
                
              </div><!-- media-body -->
            </div><!-- media -->

        </li>
      </ul>
    </div><!-- col-12 -->
  </div><!-- row -->
</div><!-- col-container -->

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/popper.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>

</body>
<footer>
  <p>Contact information: <a href="mailto:redwritingcode@gmail.com">
  redwritingcode</a></p>
</footer>
</html>
